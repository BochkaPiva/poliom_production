{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}
{% block page_title %}Произошла ошибка{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body text-center py-5">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                <h2 class="mt-3 mb-4">Внутренняя ошибка сервера</h2>
                <p class="text-muted mb-4">
                    Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже или обратитесь к администратору.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i>
                        На главную
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i>
                        Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
